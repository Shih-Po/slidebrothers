<!DOCTYPE html>
<html>

<head>
    <script src="js/angular.min.js"></script>
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/d3.min.js"></script>
    <link rel="stylesheet" href="css/w3.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Index</title>
</head>

<body>
    <script>
    $.getJSON("conn.php", function(data) {
        console.log(data);
        var svg = d3.select('body')
            .append('div')
            .style({
                'width': '800px',
                'height': '200px',
                'border': '1px solid gray',
            })
            .append('svg') //no effect
            .attr({
                'display': 'block',
                'width': '100%',
                'height': '100%',
                'border': '1px solid gray'
            });
        var circle = svg
            .selectAll('circle')
            .data(data)
            .enter()
            .append('circle')
            .attr({
                'cx': function(d, i) {
                    return d.count * 10;
                },
                'cy': function(d, i) {
                    return d.avg * 30;
                },
                'r': function(d, i) {
                    return 5;
                },
                'fill': 'white',
                'stroke': 'grey',
                'stroke-width': '2px'
            })
            .on('mouseover', mouseOver)
            .on('mouseout', mouseOut)
            .on('click', mouseClick);
        function mouseOver(d, i) {
            d3.select(this).attr({
                'stroke': 'red',
            });
            var datum = [].concat(d);
            d3.select('svg')
                .selectAll('rect')
                .data(datum)
                .enter()
                .append('rect')
                .attr({
                    'x': function(d, i) {
                        return d.count * 10 + 10;
                    },
                    'y': function(d, i) {
                        return d.avg * 30 + 10;
                    },
                    'width': '200px',
                    'height': '20px',
                    'stroke': 'black',
                    'fill': 'white',
                });
            d3.select('svg')
                .selectAll('text')
                .data(datum)
                .enter()
                .append('text')
                .attr({
                    'x': function(d, i) {
                        return d.count * 10 + 15;
                    },
                    'y': function(d, i) {
                        return d.avg * 30 + 25;
                    },
                    'font-size': '10'
                }).text(function(d, i) {
                    return d.title;
                });
        }

        function mouseOut(d, i) {
            d3.select(this).attr({
                'stroke': 'grey',
            });
            d3.select('svg')
                .selectAll('rect')
                .remove();
            d3.select('svg')
                .selectAll('text')
                .remove();
        }

        function mouseClick(d, i) {
            $('img').remove();
            var id = 'tt' + d.imdbId,
                omdbURL = 'http://www.omdbapi.com/?i=' + id + '&plot=short&r=json';
            $.getJSON(omdbURL, function(data) {
                $('div').after('<img src=\"' + data.Poster + '\">');
            });
        }
    })
    </script>
</body>

</html>
